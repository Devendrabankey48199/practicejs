<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.querySelector("button");
        btn.addEventListener("click", function () {

            let input = document.getElementById("Input");
            let position = document.getElementById("Position");
            let p1 = document.getElementById("p1");

            let oldString = '';
            let newString = '';
            let positionNumber;

            // Check if the input value is empty
            if (!input.value) {
                p1.innerHTML = "Please Enter String";
                return; // Exit the function if the input value is empty
            } else {
                oldString = input.value;
            }

            // Check if the position value is empty
            if (!position.value) {
                p1.innerHTML = "Please Enter Position (number)";



                return; // Exit the function if the position value is empty
            } else {
                positionNumber = parseInt(position.value); // Convert position to a number
            }

            if (positionNumber > oldString.length) {
                p1.innerHTML = "You have entered greated position value compared to your String"
                return;
            }


            for (let i = 0; i < oldString.length; i++) {
                // Check if the current iteration is at the specified position
                if (positionNumber === i + 1) {
                    // Skip the character at the specified position
                    continue;
                }

                // Correctly concatenate each character to the newString
                newString += oldString[i];
            }

            p1.innerHTML = newString;
        });
    });

</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 100;
    }

    #main {
        color: rgb(229, 229, 229);
        width: 100%;
        height: 100vh;
        background-color: tomato;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        line-height: 50px;
    }

    #container {

        padding: 10px;
        width: 30%;
        height: 25%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input {
        border-radius: 15px;
        width: 50%;
        color: tomato;
        background-color: aliceblue;
        border: none;
        padding: 10px;

    }

    button {
        border-radius: 15px;
        width: 35%;
        color: tomato;
        background-color: aliceblue;
        border: none;
        padding: 10px;
        cursor: pointer;

    }

    #p2 {
        font-size: 3em;
    }


    label {
        font-size: 1em;
    }
</style>

<body>
    <script src="index.js"></script>
    <div id="main">

        <div id="container">
            <label for="Input">Input a string minimum 4 letters maximum 15 letters</label>
            <input type="text" max="15" min="4" id="Input" required>
            <label for="Position">Input Character Position</label>
            <input type="number" min="1" id="Position" required>
            <button>Enter</button>
            <p id="p1"></p>

        </div>
    </div>
</body>

</html>
